<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n 3D con AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    </style>
</head>
<body>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                  alt="Modelo 3D" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  ar-modes="webxr scene-viewer quick-look"
                  style="width: 100%; height: 100vh;">
        <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); background: white; border: none; padding: 12px; font-size: 16px; cursor: pointer;">Ver en AR</button>
    </model-viewer>
</body>
</html>
