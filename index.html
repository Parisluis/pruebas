<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Movimiento Aut√≥nomo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #ar-button { 
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: white; 
            border: 2px solid black; 
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }
    </style>
</head>
<body>
    <button id="ar-button">üîç Ver en AR</button>
    
    <model-viewer id="modelViewer"
                  src="https://raw.githubusercontent.com/Parisluis/pruebas/main/mi-modelo.glb"
                  alt="Modelo 3D" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  ar-scale="fixed"
                  ar-modes="webxr scene-viewer quick-look"
                  animation-name="walk"
                  animation-loop
                  style="width: 100%; height: 80vh;">
    </model-viewer>
    
    <script>
        document.getElementById("ar-button").addEventListener("click", () => {
            const modelViewer = document.getElementById("modelViewer");
            modelViewer.activateAR();
        });
        
        document.getElementById("modelViewer").addEventListener("scene-visibility", (event) => {
            if (event.detail.visible) {
                startMovingModel();
            }
        });
        
        function startMovingModel() {
            const modelViewer = document.getElementById("modelViewer");
            let isJumping = false;
            
            function toggleAnimation() {
                if (isJumping) {
                    modelViewer.setAttribute("animation-name", "walk");
                } else {
                    modelViewer.setAttribute("animation-name", "jump");
                }
                isJumping = !isJumping;
                setTimeout(toggleAnimation, 3000); // Alternar cada 3 segundos
            }
            toggleAnimation();
        }
    </script>
</body>
</html>
