<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización 3D con AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        #ar-button, .animation-button { 
            background: white; 
            border: 2px solid black; 
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="ar-button" slot="ar-button">🔍 Ver en AR</button>
        <button class="animation-button" onclick="changeAnimation('animacion1')">Animación 1</button>
        <button class="animation-button" onclick="changeAnimation('animacion2')">Animación 2</button>
        <button class="animation-button" onclick="changeAnimation('animacion3')">Animación 3</button>
    </div>
    
    <model-viewer id="modelViewer"
                  src="https://raw.githubusercontent.com/Parisluis/pruebas/main/mi-modelo.glb"
                  alt="Modelo 3D" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  ar-scale="fixed"
                  ar-modes="webxr scene-viewer quick-look"
                  animation-name="*"
                  animation-loop
                  style="width: 100%; height: 80vh;">
    </model-viewer>
    
    <script>
        function changeAnimation(animationName) {
            const modelViewer = document.getElementById("modelViewer");
            modelViewer.animationName = animationName;
        }
    </script>
</body>
</html>
