<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navegación Autónoma</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="marker.patt">
            <a-entity id="model" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let modelEntity = document.getElementById("model");
        let mixer;

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/Parisluis/pruebas/main/mi-modelo.glb',
                function (gltf) {
                    let model = gltf.scene;
                    modelEntity.object3D.add(model);

                    if (gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            const action = mixer.clipAction(clip);
                            action.play();
                        });
                    }
                },
                undefined,
                function (error) {
                    console.error("Error al cargar el modelo:", error);
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.02);
            modelEntity.object3D.position.y = Math.sin(Date.now() * 0.002) * 0.2;
        }

        loadModel();
        animate();
    </script>
</body>
</html>
