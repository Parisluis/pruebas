<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 24Street - AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; sourceWidth: 640; sourceHeight: 480; videoTexture: true; maxDetectionRate: 30;">
        <!-- CÃ¡mara AR -->
        <a-marker preset="hiro">
            <a-entity gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf" 
                      scale="1 1 1" 
                      position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera position="0 0 0" look-controls-enabled="false"></a-entity>
    </a-scene>
</body>
</html>
