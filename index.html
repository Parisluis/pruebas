<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Movimiento Aut칩nomo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #ar-button { 
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: white; 
            border: 2px solid black; 
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }
    </style>
</head>
<body>
    <button id="ar-button">游댌 Ver en AR</button>
    
    <model-viewer id="modelViewer"
                  src="https://raw.githubusercontent.com/Parisluis/pruebas/main/mi-modelo.glb"
                  alt="Modelo 3D" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  ar-scale="fixed"
                  ar-modes="webxr scene-viewer quick-look"
                  animation-name="walk"
                  animation-loop
                  style="width: 100%; height: 80vh;">
    </model-viewer>
    
    <script>
        document.getElementById("ar-button").addEventListener("click", () => {
            const modelViewer = document.getElementById("modelViewer");
            modelViewer.activateAR();
        });
        
        document.getElementById("modelViewer").addEventListener("ar-status", (event) => {
            if (event.detail.status === "session-started") {
                startMovingModel();
            }
        });
        
        function startMovingModel() {
            const modelViewer = document.getElementById("modelViewer");
            let positionX = 0;
            let positionZ = 0;
            let direction = 1;
            
            function moveModel() {
                positionZ += 0.01 * direction;
                modelViewer.setAttribute("position", `${positionX} 0 ${positionZ}`);
                
                if (Math.random() < 0.01) { // Simula un obst치culo con probabilidad
                    direction *= -1; // Cambia de direcci칩n al detectar obst치culo
                }
                requestAnimationFrame(moveModel);
            }
            moveModel();
        }
    </script>
</body>
</html>
