<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización 3D - Sin AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <!-- Cámara estándar para visualizar en 3D -->
        <a-entity position="0 1.6 3">
            <a-camera></a-camera>
        </a-entity>
        
        <!-- Modelo 3D -->
        <a-entity gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf" 
                  scale="1 1 1" 
                  position="0 1 -3"></a-entity>
        
        <!-- Texto flotante -->
        <a-entity position="0 2 -3" text="value: Prueba 3D; color: red; align: center; width: 4;"></a-entity>
        
        <!-- Cubo flotante -->
        <a-entity geometry="primitive: box" material="color: blue" position="1 1 -3"></a-entity>
    </a-scene>
</body>
</html>
