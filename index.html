<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci칩n 3D con AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #ar-button { 
            position: fixed; 
            bottom: 120px;  /* Asegurar que el bot칩n siempre quede accesible */
            left: 50%; 
            transform: translateX(-50%); 
            background: white; 
            border: 2px solid black; 
            padding: 16px; /* Bot칩n m치s grande */
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer; 
            border-radius: 8px;
            display: block !important;
            z-index: 1000; /* Mantener encima de otros elementos */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                  alt="Modelo 3D" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  ar-scale="fixed"
                  ar-modes="webxr scene-viewer quick-look"
                  style="width: 100%; height: 100vh;">
        <button id="ar-button" slot="ar-button">游댌 Ver en AR</button>
    </model-viewer>
</body>
</html>
