<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navegaci칩n Aut칩noma</title>
    
    <!-- Carga correcta de Three.js y GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, model;
        
        function init() {
            console.log("Iniciando escena...");
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xaaaaaa);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(ambientLight, directionalLight);
            
            // Cargar modelo GLTF
            const loader = new GLTFLoader();
            console.log("Cargando modelo 3D...");
            loader.load(
                'https://raw.githubusercontent.com/Parisluis/pruebas/main/mi-modelo.glb',
                (gltf) => {
                    console.log("Modelo cargado correctamente");
                    model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    scene.add(model);
                    animate();
                },
                undefined,
                (error) => {
                    console.error("Error al cargar el modelo: ", error);
                }
            );

            camera.position.set(0, 1.6, 3);
            console.log("Posici칩n inicial de la c치mara:", camera.position);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }

        init();
    </script>

    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
</body>
</html>
