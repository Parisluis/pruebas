<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización 3D con AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; videoTexture: true;">
        <!-- Luz ambiental para mejorar visibilidad -->
        <a-light type="ambient" color="#FFFFFF"></a-light>
        <a-light type="directional" intensity="0.8" position="1 1 1"></a-light>
        
        <!-- Cámara AR -->
        <a-marker preset="hiro">
            <a-entity geometry="primitive: box" material="color: red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
